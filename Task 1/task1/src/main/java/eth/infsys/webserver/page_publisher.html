
<!-- Publisher -->

<h2>Publishers</h2>


<form>
<!-- func=publisher_by_id#id=<id-value> -->
<div class="form-group">
	<label for="publisher_by_id">Find a publisher by id</label>
	<input type="hidden" id="publisher_by_id" name="func" value="publisher_by_id">
	<input type="text" class="form-control" name="id" value="publisher/Springer">
	<button type="submit" class="btn btn-default">Submit</button>
</div>
</form>

<hr>

<form>
<!-- func=publisher_by_filter_offset#name_contains=<value>#begin-offset=<value>#end-offset=<value> -->
<div class="form-group">
	<label for="publisher_by_filter_offset">Find a publisher by filter (contains string in name)</label>
	<input type="hidden" id="publisher_by_filter_offset" name="func" value="publisher_by_filter_offset">
	<input type="text" class="form-control" name="name_contains" value="press">
	<input type="text" class="form-control" name="begin-offset" value="1">
	<input type="text" class="form-control" name="end-offset" value="2">
	<button type="submit" class="btn btn-default">Submit</button>
</div>
</form>

<hr>


<form>
<!-- func=publisher_by_filter_offset_order#name_contains=<value>#begin-offset=<value>#end-offset=<value>#order_by=<value>#ob_direction -->
<div class="form-group">
	<label for="publisher_by_filter_offset_order">Find a publisher by filter (contains string in name) ordered by</label>
	<input type="hidden" id="publisher_by_filter_offset_order" name="func" value="publisher_by_filter_offset_order">
	<input type="text" class="form-control" name="name_contains" value="press">
	<input type="text" class="form-control" name="begin-offset" value="1">
	<input type="text" class="form-control" name="end-offset" value="2">
	<input type="hidden" name="order_by" value="name">
	<div class="radio">
		<fieldset>
			<label>
				<input type="radio" id="oba" name="ob_direction" value="ascending" checked>
				 ascending
			</label>
			<label>
				<input type="radio" id="obd" name="ob_direction" value="descending">
				descending
			</label>
		</fieldset>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</div>
</form>
