<!-- Data Manipulation -->

<h2>Data Manipulation</h2>


<!-- add inproceedings -->
<form>
<!-- func=add_inproc#...... -->
<div class="form-group">
	<label for="add_inproc">add inproceedings</label>
	<input type="hidden" id="add_inproc" name="func" value="add_inproc">
	

	<input data-toggle="tooltip" data-placement="bottom" title="Bla bla bla bla bla bla bla bla bla bla " type="text" class="form-control" placeholder="title" name="title" value="A Direct Algorithm to Find a Largest Common Connected Induced Subgraph of Two Graphs.">

	
	<input type="text" class="form-control" placeholder="id/key" name="id" value="conf/gbrpr/CuissartH05">
	<input type="text" class="form-control" placeholder="year" name="year" value="2005">
	<input type="text" class="form-control" placeholder="ee" name="ee" value="http://dx.doi.org/10.1007/978-3-540-31988-7_15">
	<input type="text" class="form-control" placeholder="conference" name="conference" value="GbRPR">
	<!-- <input type="text" class="form-control" placeholder="conference-edition" name="conference-edition" value="2005"> -->
	<input type="text" class="form-control" placeholder="author 1;author2;...;author n" name="authors" value="Bertrand Cuissart;Jean-Jacques Hébrard">
	<input type="text" class="form-control" placeholder="note = {Draft|Submitted|Accepted|Published}" name="note" value="Draft">
	<input type="text" class="form-control" placeholder="pages" name="pages" value="162-171">
	<input type="text" class="form-control" placeholder="proceedings id/key" name="proc_id" value="conf/gbrpr/2005">

	<button type="submit" class="btn btn-default">add inproceedings</button>
</div>
</form>

<hr>

<!-- update inproceedings -->
<form>
<!-- func=update_inproc#...... -->
<div class="form-group">
	<label for="update_inproc">update inproceedings</label>
	<input type="hidden" id="update_inproc" name="func" value="update_inproc">
	
	<input type="text" class="form-control" placeholder="title" name="title" value="A Direct Algorithm to Find a Largest Common Connected Induced Subgraph of Two Graphs.">
	<input type="text" class="form-control" placeholder="id/key" name="id" value="conf/gbrpr/CuissartH05">
	<input type="text" class="form-control" placeholder="year" name="year" value="2005">
	<input type="text" class="form-control" placeholder="ee" name="ee" value="http://dx.doi.org/10.1007/978-3-540-31988-7_15">
	<input type="text" class="form-control" placeholder="conference" name="conference" value="GbRPR">
	<!-- <input type="text" class="form-control" placeholder="conference-edition" name="conference-edition" value="2005"> -->
	<input type="text" class="form-control" placeholder="author 1;author2;...;author n" name="authors" value="Bertrand Cuissart;Jean-Jacques Hébrard">
	<input type="text" class="form-control" placeholder="note = {Draft|Submitted|Accepted|Published}" name="note" value="Draft">
	<input type="text" class="form-control" placeholder="pages" name="pages" value="162-171">
	<input type="text" class="form-control" placeholder="proceedings id/key" name="proc_id" value="conf/gbrpr/2005">

	<button type="submit" class="btn btn-default">update inproceedings</button>
</div>
</form>

<hr>
